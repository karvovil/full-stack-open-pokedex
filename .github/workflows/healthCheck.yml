name: Health Check

on:
  schedule:
    - cron: '20 11 * * *'
    - cron: '15 12 * * *'
    - cron: '00 15 * * *'
    - cron: '15 15 * * *'

jobs:
  healthcheck:
    runs-on: ubuntu-20.04
    steps: 
      - name: Check url
        uses: jtalk/url-health-check-action@v2
        with:
          url: https://pokemonnit.herokuapp.com/health
          max-attempts: 3
          retry-delay: 15s